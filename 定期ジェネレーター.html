<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポインタ付き文章ジェネレーター</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>

  <h2>進捗定期ジェネレーター</h2>

  <label>1. 進捗の数字を[p]に置き換えて定期を入力（例：「こんにちは〜！今日の企画はパネル開け！ギフト進捗:大ハート[p]/20、花束[p]/10、・・・」）</label>
  <textarea id="inputText" rows="4" placeholder="ここに文章を入力"></textarea>

  <label>2. 現在の進捗を半角スペース区切りで入力（例：「15 8」）</label>
  <input type="text" id="numberInput" placeholder="数字を入力">

  <button onclick="generate()">実行</button>

  <h3>結果：</h3>
  <div id="output" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

  <script>
    function generate() {
      const text = document.getElementById('inputText').value;
      const numbers = document.getElementById('numberInput').value.trim().split(/\s+/);

      let index = 0;
      const result = text.replace(/\[p\]/g, () => {
        return numbers[index++] ?? '[未設定]';
      });

      document.getElementById('output').innerText = result;
    }
  </script>

</body>
</html>
